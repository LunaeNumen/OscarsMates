<?xml version="1.0" encoding="UTF-8"?>
<svg id="popcorn_clink" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 200 100">
  <defs>
    <style>
      .st0 {
        fill: none;
        stroke: #c9a32d;
        stroke-width: 2.5;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      /* Left popcorn - rotates towards right */
      #left-popcorn {
        transform-origin: 12px 12px;
        animation: leftClink 3s ease-in-out infinite;
      }

      /* Right popcorn - rotates towards left */
      #right-popcorn {
        transform-origin: 12px 12px;
        animation: rightClink 3s ease-in-out infinite;
      }

      /* Left popcorn animation - toast gesture */
      @keyframes leftClink {
        0%, 15% { transform: translate(30px, 40px) rotate(-20deg); }
        /* Move in and tilt inward for clink */
        25% { transform: translate(70px, 30px) rotate(10deg); }
        30% { transform: translate(65px, 32px) rotate(8deg); }
        /* Back to rest */
        40%, 60% { transform: translate(30px, 40px) rotate(-20deg); }
        /* Second clink */
        70% { transform: translate(70px, 30px) rotate(10deg); }
        75% { transform: translate(65px, 32px) rotate(8deg); }
        /* Back to rest */
        85%, 100% { transform: translate(30px, 40px) rotate(-20deg); }
      }

      /* Right popcorn animation - toast gesture */
      @keyframes rightClink {
        0%, 15% { transform: translate(130px, 40px) rotate(20deg); }
        /* Move in and tilt inward for clink */
        25% { transform: translate(90px, 30px) rotate(-10deg); }
        30% { transform: translate(95px, 32px) rotate(-8deg); }
        /* Back to rest */
        40%, 60% { transform: translate(130px, 40px) rotate(20deg); }
        /* Second clink */
        70% { transform: translate(90px, 30px) rotate(-10deg); }
        75% { transform: translate(95px, 32px) rotate(-8deg); }
        /* Back to rest */
        85%, 100% { transform: translate(130px, 40px) rotate(20deg); }
      }

      /* Smiley confetti - burst from contact point */
      .smiley-confetti {
        opacity: 0;
      }

      #smiley1 { animation: confettiBurst1 3s ease-out infinite; }
      #smiley2 { animation: confettiBurst2 3s ease-out infinite; }
      #smiley3 { animation: confettiBurst3 3s ease-out infinite; }
      #smiley4 { animation: confettiBurst4 3s ease-out infinite; }
      #smiley5 { animation: confettiBurst5 3s ease-out infinite; }
      #smiley6 { animation: confettiBurst6 3s ease-out infinite; }

      /* Burst animations - different directions */
      @keyframes confettiBurst1 {
        0%, 24% { opacity: 0; transform: translate(80px, 31px) scale(0) rotate(0deg); }
        25% { opacity: 1; transform: translate(80px, 31px) scale(1) rotate(0deg); }
        35% { opacity: 1; transform: translate(60px, 5px) scale(0.8) rotate(-45deg); }
        40% { opacity: 0; transform: translate(50px, 0px) scale(0.5) rotate(-90deg); }
        100% { opacity: 0; }
      }

      @keyframes confettiBurst2 {
        0%, 24% { opacity: 0; transform: translate(80px, 31px) scale(0) rotate(0deg); }
        25% { opacity: 1; transform: translate(80px, 31px) scale(1) rotate(0deg); }
        35% { opacity: 1; transform: translate(100px, 5px) scale(0.8) rotate(45deg); }
        40% { opacity: 0; transform: translate(110px, 0px) scale(0.5) rotate(90deg); }
        100% { opacity: 0; }
      }

      @keyframes confettiBurst3 {
        0%, 24% { opacity: 0; transform: translate(80px, 31px) scale(0) rotate(0deg); }
        25% { opacity: 1; transform: translate(80px, 31px) scale(1) rotate(0deg); }
        35% { opacity: 1; transform: translate(80px, 0px) scale(0.8) rotate(180deg); }
        40% { opacity: 0; transform: translate(80px, -10px) scale(0.5) rotate(270deg); }
        100% { opacity: 0; }
      }

      @keyframes confettiBurst4 {
        0%, 69% { opacity: 0; transform: translate(80px, 31px) scale(0) rotate(0deg); }
        70% { opacity: 1; transform: translate(80px, 31px) scale(1) rotate(0deg); }
        80% { opacity: 1; transform: translate(65px, 10px) scale(0.8) rotate(-30deg); }
        85% { opacity: 0; transform: translate(55px, 5px) scale(0.5) rotate(-60deg); }
        100% { opacity: 0; }
      }

      @keyframes confettiBurst5 {
        0%, 69% { opacity: 0; transform: translate(80px, 31px) scale(0) rotate(0deg); }
        70% { opacity: 1; transform: translate(80px, 31px) scale(1) rotate(0deg); }
        80% { opacity: 1; transform: translate(95px, 10px) scale(0.8) rotate(30deg); }
        85% { opacity: 0; transform: translate(105px, 5px) scale(0.5) rotate(60deg); }
        100% { opacity: 0; }
      }

      @keyframes confettiBurst6 {
        0%, 69% { opacity: 0; transform: translate(80px, 31px) scale(0) rotate(0deg); }
        70% { opacity: 1; transform: translate(80px, 31px) scale(1) rotate(0deg); }
        80% { opacity: 1; transform: translate(80px, 5px) scale(0.8) rotate(90deg); }
        85% { opacity: 0; transform: translate(80px, -5px) scale(0.5) rotate(180deg); }
        100% { opacity: 0; }
      }
    </style>
  </defs>

